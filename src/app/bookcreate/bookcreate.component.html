<div class="container mt-5">
    <div class="col-md-4 offset-md-4 shadow-lg rounder p-4">
      <h3>Add New Book Details</h3>
      <form [formGroup]="bookCreateForm" (ngSubmit)="createNewBook()">
        <div class="mt-3">
          <label class="form-label">Book Id</label>
          <input type="text" formControlName="id" class="form-control">
        </div>
        <div class="mt-3">
          <label class="form-label">Book Name</label>
          <input type="text" formControlName="bname" class="form-control">
        </div>
        <div class="mt-3">
          <label class="form-label">Book Writer</label>
          <input type="text" formControlName="writer" class="form-control">
        </div>
        <div class="mt-3">
          <label class="form-label">Book Price</label>
          <input type="text" formControlName="price" class="form-control">
        </div>
       
        <div class="mt-3">
          <input type="submit" class="btn btn-primary" value="Add Book" [disabled]="!bookCreateForm.valid">
        </div>
      </form>
    </div>
  </div>
